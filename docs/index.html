<body>
    <div>
        <form action="Responsepage.php" method="POST" onsubmit="return validate()">
        <table>
		  <h1>SignUp</h1>
            <tr>
                <td>
        <label for="Name" class="c1">Name</label></td><td><input type="text" name="Name" id="" required/ class="c2"></td>
            </tr>
            <tr>
                <td>
        <label for="Name" class="c1" id="">Username</label></td>
		<td><input type="text" name="Username" id="uname" required class="c2" onkeyup="ajax(this.value)"/>
		<div id="id1"></div>
		</td>
 
			</tr>
            <tr>
                <td>
        <label for="Name" class="c1">DOB</label></td><td><input type="date" name="DOB" id="" required/ class="c2"></td>
            </tr>    
            <tr>
                <td>
        <label for="Name" class="c1">City</label></td><td><select name="City" class="c2">
            <option value="" >None</option>
            <option value="" >Delhi</option>
            <option value="" >Bhopal</option>
            <option value="" >Mumbai</option>
        </select></td>
            </tr>     
            <tr>
                <td>
        <label for="Name" class="c1">Password</label></td>
		<td><input type="password" name="Password" id="pass" required class="c2" onkeyup="pass_check(this.value)"/>
		<div id="id2"></div>
		</td>
            </tr>
            <tr>
                    <td><button type="submit" class="c1">Submit</button></td>
                    <td><button type="reset" class="c1">Reset</button></td>
                </tr> 
                
        </table>
        </form>
    </div>
	<script>
	function validate()
    {
	let str1=document.getElementById("id2").innerHTML;
	let str2=document.getElementById("id1").innerHTML;
	 if(!(str1=="Password can be used"&&str2=="You can take this username"))
	{
      alert("Please fill the information as directed");		  
	  return false;
	}
	else
	{
     return true;
	}
   }
   </script>
